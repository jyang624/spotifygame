<!DOCTYPE html>
<html>
<head>
    <title>Script Result</title>
</head>
<body>
    <h1>Logged in Successfully</h1>
    <form action="{% url 'main:get_user_playlists' %}" method="post">
        {% csrf_token %}
        <button type="submit">Get Playlists</button>
    </form>
    <h1>{{header1}}</h1>
    <ul>
        {% for playlist in playlists %}
        <li>{{ playlist.name }}</li>
        <a href="{% url 'main:get_all_tracks' playlist.id %}">
        <img src="{{ playlist.image_url }}" alt="playlist image">
        </a>
        {% endfor %}      
    </ul>
</body>
</html>
